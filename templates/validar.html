{% extends 'base.html' %}

{% block content %}

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block ">
                  <img src="https://cdn-icons-png.flaticon.com/512/6364/6364343.png" class="img-fluid" alt="Responsive image" ></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Activar Cuenta</h1>
                    </div>
                    <!--Formulario de Login-->
                    <form class="user" action="/activarcuenta" method="POST">
                      <div class="form-group mb-3">
                        <input type="email" class="form-control form-control-user" name="usuario" aria-describedby="emailHelp" placeholder="Ingrese el Usuario">
                      </div>
                      <div class="form-group mb-3">
                        <input type="text" class="form-control form-control-user" id="exampleInputPassword" name="codverificacion" placeholder="Ingrese Codigo de Activacion">
                      </div>
                                       
                      
                      <button class="btn btn-outline-primary btn-block" id="alertas" type="submit">Validar Cuenta</button>
                    
                    
                      <!-- <a href="index.html" class="btn btn-primary btn-user btn-block">
                        Login
                      </a> -->
                      <!-- <hr>
                      <a href="index.html" class="btn btn-google btn-user btn-block">
                        <i class="fab fa-google fa-fw"></i> Login with Google
                      </a>
                      <a href="index.html" class="btn btn-facebook btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                      </a>-->
                    </form>
                  
                   <!--
                    <div class="text-center">
                      <a class="small" href="#">Olvido su Contrase√±a?</a>
                    </div>
                    --> 
                    <hr>
                    <div class="text-center">
                      <a class="btn btn-outline-primary" href="{{url_for('login')}}">Ingresar al Sistema</a>
                    </div>

                    <hr>

            

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
            
                    <div class="alert alert-dismissible alert-info">
                      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      <h4 class="alert-heading">Activacion de Cuenta</h4>
                      <p class="mb-0">
                        {{ message }}
                      </p>
                    </div>
                   
              
                    {% endfor %}
                    {% endif %}
                    {% endwith %}     
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
{% endblock %}
